<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>杖剑传说吃瓜小站</title>
  <style>
    body {
      font-family: "Microsoft YaHei", "SimHei", sans-serif;
      background: #f5f1e6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.8;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3.5em;
      color: #b72a2a;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    h2 {
      color: #5a3b0a;
      font-size: 1.5em;
      margin: 30px 0 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 12px 0;
    }

    ul li a {
      font-size: 1.2em;
      color: #1abc9c;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s;
    }

    ul li a:hover {
      color: white;
      background: #1abc9c;
      transform: scale(1.05);
    }

    .select-go {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 500px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
    }

    button {
      padding: 10px 20px;
      background: #1abc9c;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #16a085;
    }

    footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>杖剑传说吃瓜小站</h1>
    <p>江湖风雨多，瓜田不打烊 🍉</p>
    <p>📩 投稿：
      <a href="mailto:vanillaaaajp@gmail.com">vanillaaaajp@gmail.com</a>
    </p>

    <h2>📖 吃瓜目录</h2>
    <h3>百无禁忌传</h3>
    <div class="select-go">
      <select id="chapter2703">
        <option value="">-- 请选择章节 --</option>
        <option value="/read?file=2703ggbong1.pdf">第一回：谁动了我家的拍卖行！？</option>
      </select>
      <button onclick="goToPDF()">前往</button>
    </div>

    <footer>
      &copy; 2025 杖剑传说吃瓜委员会 | 瓜源并非仅供娱乐，真实性有保障
    </footer>
  </div>
</body>

<script>
  function goToPDF ()
  {
    const select = document.getElementById( "chapter2703" );
    const url = select.value;

    if ( !url )
    {
      alert( "请先选择一个章节！" );
      return;
    }

    window.location.href = url;
  }
</script>

</html>
