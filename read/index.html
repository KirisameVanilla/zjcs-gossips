<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    .header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.1em;
    }
    .header a {
      color: #1abc9c;
      margin-left: 15px;
      text-decoration: none;
    }
    #loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #555;
    }
    #pdf-container {
      width: 100%;
      overflow-y: auto;
      flex: 1;
      background: white;
    }
    .page-canvas {
      display: block;
      margin: 10px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto !important;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="filename">åŠ è½½ä¸­...</span>
    <a href="/">è¿”å›é¦–é¡µ</a>
  </div>

  <div id="loading">ğŸ“„ æ­£åœ¨åŠ è½½ PDF...</div>
  <div id="pdf-container"></div>

  <!-- å¼•å…¥ PDF.jsï¼ˆCDNï¼‰ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // è®¾ç½® worker è·¯å¾„
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const fileName = urlParams.get("file");
      const fileElement = document.getElementById("filename");
      const loading = document.getElementById("loading");
      const container = document.getElementById("pdf-container");

      // éªŒè¯æ–‡ä»¶å
      if (!fileName || !/^[a-zA-Z0-9._\-]+\.pdf$/i.test(fileName)) {
        showError("æ— æ•ˆçš„æ–‡ä»¶å");
        return;
      }

      const pdfPath = `/read/pdf/${fileName}`;
      fileElement.textContent = fileName;

      try {
        // è·å– PDF
        const loadingTask = pdfjsLib.getDocument(pdfPath);
        const pdf = await loadingTask.promise;
        loading.textContent = `ğŸ“„ åŠ è½½ä¸­... å…± ${pdf.numPages} é¡µ`;

        // æ¸…ç©ºå®¹å™¨
        container.innerHTML = "";

        // åŠ¨æ€ç¼©æ”¾ï¼šæ‰‹æœºå°ä¸€äº›
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const scale = isMobile ? 0.8 : 1.2;

        // é€é¡µæ¸²æŸ“
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement("canvas");
          canvas.className = "page-canvas";
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const context = canvas.getContext("2d");
          await page.render({
            canvasContext: context,
            viewport: viewport
          }).promise;

          container.appendChild(canvas);
        }

        loading.style.display = "none";

      } catch (error) {
        console.error("PDF åŠ è½½å¤±è´¥:", error);
        showError(`æ— æ³•åŠ è½½ PDFï¼š${error.message}`);
      }

      function showError(msg) {
        loading.style.display = "none";
        container.innerHTML = `<div class="error">âŒ ${msg}</div>`;
      }
    });
  </script>
</body>
</html>
